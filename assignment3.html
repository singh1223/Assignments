<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Form</title>

    <style>
      #login {
        padding-left: 60px;
      }
      #main {
        border: 5px solid red;
        text-align: center;
        width: 300px;
        height: 200px;
        margin: 200px auto;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h1>Login Form</h1>
      <label>username:</label>
      <input type="text" />
      <br />
      <br />
      <label>password:</label>
      <input type="password" />
      <br />
      <br />
      <div id="login">
        <input type="button" value="Login" />
        <input type="button" value="Register" />
      </div>
    </div>
  </body>
</html>
